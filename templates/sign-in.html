<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VanManGo</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" />
  <link rel="stylesheet" href="static/css/sign-in.css" />
</head>

<body>
  <div class="main-container">
    <header>
      <a class="logo-link" href="/">
        <div class="van-life logo">VANMANGO</div>
      </a>
      <nav>
        <a href="https://github.com/harshitrajsinha/goclient-vanmango" target="_blank" class="nav__github-tag"><img
            src="../assets/github-icon.png" /></a>
        <a href="/" class="nav__vans-tag">Vans</a>
        <div class="nav__login">
          {{if .LoggedIn}}
          <a href="/logout">Logout</a>
          {{else}}
          <a href="/sign-in">Login</a>
          {{end}}
        </div>
      </nav>
    </header>
    <section>
      <div class="sign-in">Sign in to your account</div>
      <form action="/authorize" class="sign-in-form" method="post">
        <div class="form-container">
          <label>Username
            <input type="text" name="username" placeholder="admin" value="{{.User}}" />
          </label>
          <label>Password
            <input type="password" name="password" value="{{.Password}}" />
          </label>
        </div>
        <button class="sign-in-btn" type="submit">Sign In</button>
      </form>
    </section>
    <footer>
      <div class="footer-txt">â’¸ 2025 #VANMANGO</div>
    </footer>
  </div>
</body>

</html>
